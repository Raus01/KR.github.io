<script>
// Ensure the modals are hidden on page load
document.addEventListener("DOMContentLoaded", function() {
    var videoModal = document.getElementById("videoModal");
    var imageModal = document.getElementById("imageModal");
    videoModal.style.display = "none";
    imageModal.style.display = "none";

    // No need for video thumbnail capture code anymore
});

// Function to open the image modal
function openImageModal(src) {
    var imageModal = document.getElementById("imageModal");
    var modalImage = document.getElementById("modalImage");
    modalImage.src = src;
    imageModal.style.display = "flex";
}

// Get modals
var videoModal = document.getElementById("videoModal");
var imageModal = document.getElementById("imageModal");

// Get the button that opens the video modal
var btn = document.getElementById("openVideoBtn");

// Get the <span> elements that close the modals
var closeButtons = document.getElementsByClassName("close");

// When the user clicks the button, open the video modal 
btn.onclick = function() {
    videoModal.style.display = "flex";
    var video = document.getElementById("modalVideo");
    video.volume = 0.5; // Set volume to 50%
    video.play();
}

// When the user clicks on <span> (x), close the modals
for (var i = 0; i < closeButtons.length; i++) {
    closeButtons[i].onclick = function() {
        videoModal.style.display = "none";
        imageModal.style.display = "none";
        var video = document.getElementById("modalVideo");
        video.pause();
        video.currentTime = 0;
    }
}

// When the user clicks anywhere outside of the modals, close them
window.onclick = function(event) {
    if (event.target == videoModal) {
        videoModal.style.display = "none";
        var video = document.getElementById("modalVideo");
        video.pause();
        video.currentTime = 0;
    }
    if (event.target == imageModal) {
        imageModal.style.display = "none";
    }
}



    window.onscroll = function() {myFunction()};
    
    // Get the navbar
    var navbar = document.getElementById("navbar");
    
    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;
    
    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
